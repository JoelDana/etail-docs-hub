<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Etail Docs Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --b:#f7f7f8; --t:#111; --m:#666; --bd:#e5e7eb; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--b); color:var(--t); margin:24px; }
    h1 { font-size:1.8rem; margin:0 0 8px; }
    .sub { color:var(--m); margin-bottom:18px; }
    .search { width:100%; max-width:720px; padding:10px 12px; border:1px solid var(--bd); border-radius:10px; background:#fff; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:10px; margin-top:16px; }
    .card { background:#fff; border:1px solid var(--bd); border-radius:14px; padding:12px; }
    .card a { text-decoration:none; color:#0a58ca; word-break:break-word; }
    .meta { font-size:.9rem; color:var(--m); margin-top:6px; }
    .actions { margin-top:6px; font-size:.9rem; }
    .actions a { margin-right:10px; }
  </style>
</head>
<body>
  <h1>Etail Docs Hub</h1>
  <div class="sub">Direct links to files below. Use the search to filter by folder, filename, or extension.</div>
  <input id="q" class="search" placeholder="Filter e.g. thumbnails, jpg, pdf, xlsx">
  <div id="count" class="sub"></div>
  <div id="list" class="grid"></div>

  <script>
  (function(){
    'use strict';
    function byId(id){ return document.getElementById(id); }
    var list = byId('list'), count = byId('count'), input = byId('q');

    function absUrl(row){
      var u = row.url || row.path || '';
      try { return new URL(u, location.href).href; } catch(e) { return u; }
    }

    function excelViewer(url){
      return 'https://view.officeapps.live.com/op/view.aspx?src=' + encodeURIComponent(url);
    }

    function render(items){
      list.innerHTML = '';
      for (var i=0;i<items.length;i++){
        var r = items[i];
        var card = document.createElement('div'); card.className = 'card';

        var main = document.createElement('a');
        main.href = r.url || r.path || '#';
        main.target = '_blank'; main.rel = 'noopener';
        main.textContent = r.path || '(no path)';

        var m = document.createElement('div'); m.className = 'meta';
        var ext = (r.ext||'').replace('.','').toUpperCase();
        m.textContent = (ext||'-') + ' • ' + (r.size_human||'-') + ' • ' + (r.last_modified_utc||'-');

        var actions = document.createElement('div'); actions.className = 'actions';
        var extLower = (r.ext||'').toLowerCase();
        if (extLower === '.xlsx' || extLower === '.xls' || extLower === '.csv') {
          var u = absUrl(r);
          var view = document.createElement('a');
          view.href = excelViewer(u);
          view.target = '_blank'; view.rel = 'noopener';
          view.textContent = 'View in Excel Online';
          actions.appendChild(view);
        }

        card.appendChild(main);
        card.appendChild(m);
        if (actions.children.length) card.appendChild(actions);
        list.appendChild(card);
      }
      count.textContent = items.length + ' file(s)';
    }

    fetch('manifest.json', { cache: 'no-store' })
      .then(function(resp){ if(!resp.ok) throw new Error('HTTP '+resp.status); return resp.json(); })
      .then(function(rows){
        var all = rows.slice().sort(function(a,b){ return (a.path||'').localeCompare(b.path||''); });
        render(all);
        input.addEventListener('input', function(e){
          var v = (e.target.value||'').toLowerCase();
          render(all.filter(function(r){
            return (r.path||'').toLowerCase().indexOf(v) !== -1 ||
                   (r.ext||'').toLowerCase().indexOf(v) !== -1;
          }));
        });
      })
      .catch(function(err){
        list.textContent = 'Could not read manifest.json: ' + err.message;
      });
  })();
  </script>
</body>
</html>
